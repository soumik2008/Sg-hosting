<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyHost - Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            font-family: 'Inter', system-ui, sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-premium { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .premium-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .nav-glass {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Modernized navigation bar -->
    <nav class="p-4 nav-glass flex justify-between items-center px-6">
        <a href="/" class="text-2xl font-black tracking-tighter flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white text-lg">S</span>
            </div>
            SG<span class="text-blue-500 font-light">HOST</span>
        </a>
        <div class="flex items-center gap-6">
            {% if session['user_id'] %}
                <a href="/dashboard" class="text-sm font-medium hover:text-blue-400 transition-colors">Dashboard</a>
                <a href="/premium" class="text-sm font-medium text-amber-400 hover:text-amber-300 transition-colors">Premium</a>
                <a href="/logout" class="text-xs px-3 py-1.5 rounded-full border border-red-900/50 text-red-400 hover:bg-red-950/30 transition-all">Logout</a>
            {% else %}
                <a href="/login" class="text-sm font-medium hover:text-blue-400 transition-colors">Sign In</a>
                <a href="/register" class="text-sm font-semibold btn-primary px-5 py-2 rounded-lg">Get Started</a>
            {% endif %}
        </div>
    </nav>
    <main class="flex-grow flex items-center justify-center p-6 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-blue-900/10 via-transparent to-transparent">
        {% block content %}{% endblock %}
    </main>
    <footer class="p-4 text-center text-xs text-gray-500">Â© 2026 PyHost Engine</footer>
</body>
</html>
